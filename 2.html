  <h3>집</h3>
  <p>집은 사람이나 동물이 거주하기 위해 지은 건물로, 보통 벽과 지붕이 있으며, 추위와 더위, 비바람을 막아 준다.</p> <p>좁은 뜻으로는 인간이 사는 집, 곧 주택(住宅)만을 가리키기도 한다. 때때로는 민가(民家)라는 이칭을 가지고 있다.</p>
